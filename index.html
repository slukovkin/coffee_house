<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>COFFEE HOUSE</title>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="header-title">
                <span>COFFEE HOUSE</span>
            </div>
        </div>
        <div class="wrapper">
                <section>             
                    <div class="wrapper-form">
                        <div class="wrapper-input">
                            <input id="lastName" type="text" class="input-text" placeholder="Введите Фамилию" value="" onkeypress="noString(event)">
                            <input id="userName" type="text" class="input-text" placeholder="Введите Имя" value="" onkeypress="noString(event)">
                        </div>
                        <div class="form-body">
                            <div class="row">
                                <div class="body-row">
                                        <input type="checkbox" name="prod" id="product1" value="80" class="body-row-col"><span class="row-col-text">Эспресо 80р.</span>
                                        <input type="text" class="row-col-val" placeholder="0" value="">
                                </div>
                                <div class="body-row">
                                        <input type="checkbox" name="prod" id="product2" value="80" class="body-row-col"><span class="row-col-text">Шоколадный кекс 80р.</span>
                                        <input type="text" class="row-col-val" placeholder="0" value="">
                                </div>
                            </div>
                            <div class="row1">
                                <div class="body-row">
                                        <input type="checkbox" name="prod" id="product3" value="110" class="body-row-col"><span class="row-col-text">Латте 110р.</span>
                                        <input type="text" class="row-col-val" placeholder="0" value="">
                                </div>
                                <div class="body-row">
                                        <input type="checkbox" name="prod" id="product4" value="90" class="body-row-col"><span class="row-col-text">Черничный кекс 90р.</span>
                                        <input type="text" class="row-col-val" placeholder="0" value="">
                                </div>
                            </div>
                            <div class="row2">
                                <div class="body-row">
                                        <input type="checkbox" name="prod" id="product5" value="120" class="body-row-col"><span class="row-col-text">Капучино 120р.</span>
                                        <input type="text" class="row-col-val" placeholder="0" value="">
                                </div>
                                <div class="body-row">
                                        <input type="checkbox" name="prod" id="product6" value="100" class="body-row-col"><span class="row-col-text">Яблочный торт 100р.</span>
                                        <input type="text" class="row-col-val" placeholder="0" value="">
                                </div>
                            </div>
                            <div class="row3">
                                <div class="body-row">
                                        <input type="checkbox" name="prod" id="product7" value="90" class="body-row-col"><span class="row-col-text">Американо 90р.</span>
                                        <input type="text" class="row-col-val" placeholder="0" value="">
                                </div>
                                <div class="body-row">
                                        <input type="checkbox" name="prod" id="product8" value="90" class="body-row-col"><span class="row-col-text">Чизкейк 90р.</span>
                                        <input type="text" class="row-col-val" placeholder="0" value="">
                                </div>
                            </div>
    
                        </div>
                        <div class="form-result">
                            <span class="result">Итого:</span>
                        </div>
                        <div class="form-button">
                            <button id="btn">
                                <span class="button-text">Оформить заказ</span>
                            </button>
                        </div>
                    </div>
                </section>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
